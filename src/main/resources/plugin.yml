name: Momento
version: '${project.version}'
main: org.momento.Momento
api-version: '1.20'
author: ['AmeliaCute', 'EliseDev']

commands:
  momento:
    description: Momento Cosmetica main command
    usage: /<command> [subcommand] [value]
    aliases: [mom]
    permission: momento.debug
    subcommands:
      give:
        description: give object to player
        usage: /<command> give [object]
        permission: momento.give